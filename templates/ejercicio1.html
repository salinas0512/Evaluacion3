<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Notas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='world.png') }}" type="image/png">
</head>
<body>
   <div>
       <h2>Formulario de Notas</h2>
       <form method="POST">
    <!-- Campo para la Nota 1 -->
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" name="nota1" required min="10" max="70" value="{{ nota1 }}" >
    <br><br>

    <!-- Campo para la Nota 2 -->
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" name="nota2" required min="10" max="70" value="{{ nota2 }}" >
    <br><br>

    <!-- Campo para la Nota 3 -->
    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" name="nota3" required min="10" max="70" value="{{ nota3 }}">
    <br><br>

    <!-- Campo para la Asistencia -->
    <label for="asistencia">Asistencia(%):</label>
    <input type="number" id="asistencia" name="asistencia" required min="0" max="100" value="{{ asistencia }}">
    <br><br>

    <!-- BotÃ³n para enviar el formulario -->
    <button type="submit">Enviar</button>
       </form>
       {% if resultado %}
        <p>{{ resultado|safe }}</p>
       {% endif %}
   </div>
</body>
</html>
